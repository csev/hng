<!-- file:540mapnetworkdrive-->
Sometimes it is more convenienent to make the remote drive into a "virtual drive" so we don't have to navigate each time through the <b>Network Neighborhood</b> each time.  To do this, we right click on the share name and select <b>Map Network Drive</b>.
